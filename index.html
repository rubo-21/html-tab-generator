<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Generator</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <div class="b-header">
    <h1 class="b-header__title">Html tab generator</h1>
    <!-- /.b-header__title -->
    <h2 class="b-header__description">Create and edit your tabs  - Get working ready html code</h2>
    <!-- /.b-header__description -->
  </div>
  <!-- /.b-header -->

  <div class="b-content b-content_main">
    <div class="b-content__header">
      <div class="b-tabs">
        <a class="b-tabs__item">
          <span class="b-tabs__item-text" contenteditable>Tab 1</span>
        </a>
        <a class="b-tabs__item b-tabs__item_add">+</a>
        </div>
      <!-- /.b-tabs -->
    </div>
    <!-- /.b-content__header -->
    <div class="b-content__content">
      <div class="b-editor">
        
      </div>
      <!-- /.b-editor -->
      <div class="b-action">
        <a class="jsGetHtml b-action__item">Get html code</a>
      </div>

      <div class="b-result">
        <div class="b-result__content">
          
        </div>
        <!-- /.b-result__content -->
      </div>
      <!-- /.b-result -->
    </div>
    <!-- /.b-content__content -->
  </div>
  <!-- /.b-content b-content_main -->
  <div class="b-footer">
    <div class="b-footer__text"></div>
    <!-- /.b-footer__text -->
  </div>
  <!-- /.b-footer -->
</body>
</html>
